
<div class="ask-container">
  <h2>Ask a New Question</h2>
  <form (ngSubmit)="submitQuestion()">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" id="title" name="title" [(ngModel)]="newQuestion.title" required />
    </div>
    <div class="form-group">
      <label for="tags">Tags</label>
      <input type="text" id="tags" name="tags" [(ngModel)]="tagsInput" required />
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" name="description" [(ngModel)]="newQuestion.description" required></textarea>
    </div>
    <button type="submit">Post Question</button>
  </form>
</div>
